<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">    
    <meta name="author" content="挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
    <meta name="description" content="前端与生活">
    <meta name="keywords" content="前端与生活">
    <title>挺 | 前端与生活</title>

    <link href="{$Think.const.BLOG_CSS_URL}blog.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.BLOG_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{$Think.const.BLOG_JS_URL}blog.js"></script>

</head>
<body>
	<div class="page">
		<include file="Public/header" />

		<!-- 用于存储当前导航菜单的URL值，使引入的外部js文件获取到该值，以达到高亮导航栏的效果 -->
    	<input type="hidden" id="currenturl" value="__CONTROLLER__/showlistsort/sortid/{$sortid}" />

		<div class="content">

			<div class="content-left float-left">
				<notempty name="articleres">
				<div class="article-list">
					<volist name="articleres" id="vo">
					<div class="every-article">
						<div class="article-coverpic float-left">
							<a href="{:U('__MODULE__/Detail/index',array('id'=>$vo['id']))}">
								<img alt="{$vo.title}" src="/__UPLOADIMG__{$vo.coverpic}">
							</a>
						</div>
						<div class="article-info float-left">
							<h2 class="article-title">
								<a href="{:U('__MODULE__/Detail/index',array('id'=>$vo['id']))}">{$vo.title}</a>
							</h2>
							<p class="article-baseinfo">
								<span>作者</span>
								<span>{$vo.author}</span>
								<span>时间</span>
								<span>{$vo.lastmodifytime|date="Y-m-d",###}</span>
								<span>阅读</span>
								<span>{$vo.readnum}</span>
								<span>留言</span>
								<span>
									<volist name="vo['commentcount1']" id="vc">
                            			{$vc.commentcount1}
                       				</volist>
								</span>
							</p>
							<p class="article-abstract">{$vo.abstract}...</p>
							<p class="article-classification">
								<div class="article-sort  float-left">
									<span>分类：</span>
									<a href="{:U('__MODULE__/List/showlistsort',array('sortid'=>$vo['sortid']))}">{$vo.sortname}</a>
								</div>
								<div class="article-tag float-left">
									<span>标签:</span>
									<volist name="vo['tag']" id="vo3">
									<a href="{:U('__MODULE__/List/showlisttag',array('tagid'=>$vo3['tagid']))}">{$vo3['tagname']}</a>
									</volist>
								</div>
							</p>
						</div>
						<a href="{:U('__MODULE__/Detail/index',array('id'=>$vo['id']))}" class="article-read-all">阅读全文</a>
					</div>
					</volist>
				</div>

				<div class="pagination">{$page}</div>

				</notempty>

				<empty name="articleres">
            	<p class="emptydata">这个分类还没有文章噢~</p>
        		</empty>       		

			</div>
			
			<include file="Public/right" />

			<div class="clear"></div>

		</div>

		<include file="Public/footer" />

	</div>
</body>
</html>
