<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="author" content="陈锦挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>挺 | 后台管理 - 写文章</title>

    <link href="{$Think.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
            window.UEDITOR_HOME_URL = '{$Think.const.ADMIN_VENDOR_URL}Ueditor/';
            window.onload = function(){
                window.UEDITOR_CONFIG.initialFrameWidth = '100%';
                window.UEDITOR_CONFIG.initialFrameHeight = 500;
                window.UEDITOR_CONFIG.scaleEnabled = true;

                UE.getEditor('content');
            }
        </script>
    <script type="text/javascript" src="{$Think.const.ADMIN_VENDOR_URL}Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_VENDOR_URL}Ueditor/ueditor.all.min.js"></script>
    
</head>
<body>
    <div class="page">
        <include file="Public/header" />

        <include file="Public/sidebar" />


        <div class="addarticle main">
            
            <div class="div_head">
            <span>
                <span style="float:left">当前位置是：文章管理-》添加文章信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('__CONTROLLER__/showlist')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('__CONTROLLER__/addarticle')}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>文章标题</td>
                    <td><input type="text" name="title" /></td>
                </tr>
                <tr>
                    <td>文章作者</td>
                    <td><input type="text" name="author" /></td>
                </tr>
                <tr>
                    <td>文章分类</td>
                    <td>
                        <select name="sortid">
                            <option value="0">选择一个分类</option>
                            <volist name='sortres' id='sort'>
                            <option value="{$sort.sortid}">{$sort.sortname}</option>
                            </volist>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>文章标签</td>
                    <td>
                        <volist name="tagres" id='v'>
                            <input class="articletag2" type="checkbox" name="tagid[]" value="{$v.tagid}" />{$v.tagname}
                        </volist>
                    </td>
                </tr>
                <tr>
                    <td>文章封面</td>
                    <td>
                        <input type="file" name="coverpic" />
                        <img src="/__UPLOADIMG__{$articleres.coverpic|default='default.jpg'}" width="250px;" />
                    </td>
                    
                </tr>
                <tr>
                    <td>文章摘要</td>
                    <td>
                        <textarea style="width: 1610px;height: 50px;" name="abstract" onKeyUp="if(this.value.length > 100) alert('摘要不能超过100字！标点符号也算一个字噢~');this.value=this.value.substr(0,100)"></textarea>
                    </td>
                    
                </tr>
                <tr>
                    <td>文章详情</td>
                    <td>
                        <textarea id="content" name="content"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>

            <div class="clear"></div>

        </div>

        <include file="Public/footer" />
    </div>

</body>
</html>
