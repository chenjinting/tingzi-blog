<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="author" content="陈锦挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>挺 | 后台管理 - 文章列表</title>

    <link href="{$Think.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        
    </script>
    
</head>
<body>
    <div class="page">
        <include file="Public/header" />

        <include file="Public/sidebar" />


        <div class="showlistarticle main">
            
            <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》文章列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('__CONTROLLER__/addarticle')}">【添加文章】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <notempty name="articlelist">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>封面</td>
                        <td>标题</td>
                        <td>分类</td>
                        <td>标签</td>
                        <td>作者</td>
                        <td>阅读</td>
                        <td>留言</td>
                        <td>发布时间</td>
                        <td>最后修改时间</td>
                        <td colspan="2" align="center">操作</td>
                    </tr>
                    
                    <volist name="articlelist" id="vo" key="k">                   
                    <tr id="product1">
                        <td>{$k+$firstRow}</td>
                        <td><img src="/__UPLOADIMG__{$vo.coverpic}" height="60" width="60"></td>
                        <td><a href="{:U('Blog/Detail/index',array('id'=>$vo['id']))}" target="_blank">{$vo.title}</a></td>
                        <td>
                            <a href="{:U('__CONTROLLER__/showlistsort',array('sortid'=>$vo['sortid']))}">{$vo.sortname}</a>
                        </td>

                        <td>
                        <volist name="vo['tag']" id="v">
                            <a href="{:U('__CONTROLLER__/showlisttag',array('tagid'=>$v['tagid']))}">{$v['tagname']}</a><br />
                        </volist>
                        </td>  

                        <td>{$vo.author}</td>
                        <td>{$vo.readnum}</td>
                        
                        <td>
                        <volist name="vo['commentcount']" id="va">
                            <if condition="$va neq 0">
                                共有留言：<a href="{:U('__MODULE__/Comment/showlistarticle',array('articleid'=>$vo['id']))}">{$va}</a>
                                <else />
                                没有留言
                            </if>
                            
                        </volist>
                        <volist name="vo['commentcount0']" id="va0">
                            <neq name="va0" value="0">（待审核：{$va0}）</neq>
                        </volist>
                        </td>

                        <td>{$vo.time|date="Y-m-d H:i;s",###}</td>
                        <td>{$vo.lastmodifytime|date="Y-m-d H:i;s",###}</td>

                        <td><a href="{:U('__CONTROLLER__/modifyarticle',array('id'=>$vo['id']))}">修改</a></td>
                        <td><a href="{:U('__CONTROLLER__/deletearticle',array('id'=>$vo['id']))}" onclick="return confirm('你真的要删除这篇文章吗？');">删除</a></td>
                    </tr>                   
                    </volist>                  

                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                </tbody>
            </table>
            </notempty>

            <div style="height: 30px;text-align: center;">
                <empty name="articlelist">
                    <p>
                        还没有文章噢，快写篇文章吧~
                    </p>
                </empty>
            </div>

        </div>

            <div class="clear"></div>

        </div>


        <include file="Public/footer" />
    </div>

</body>
</html>
