<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>文章列表</title>

        <link href="{$Think.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》文章列表</span>
                <p>当前分类为：{$articlesortnamestr}</p>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('__CONTROLLER__/addarticle')}">【添加文章】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <notempty name="articlelistsort">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <notempty name="articlelistsort">
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>封面</td>
                        <td>标题</td>
                        <td>分类</td>
                        <td>标签</td>
                        <td>作者</td>
                        <td>阅读</td>
                        <td>发布时间</td>
                        <td>最后修改时间</td>
                        <td colspan="2" align="center">操作</td>
                    </tr>
                    </notempty>

                    <volist name="articlelistsort" id="vo" key="k">                   
                    <tr id="product1">
                        <td>{$k+$firstRow}</td>
                        <td><img src="__UPLOADIMG__{$vo.coverpic}" height="60" width="60"></td>
                        <td><a href="{:U('Blog/Detail/index',array('id'=>$vo['id']))}" target="_blank">{$vo.title}</a></td>
                        <td>
                            <a href="{:U('__CONTROLLER__/showlistsort',array('sortid'=>$vo['sortid']))}">{$vo.sortname}</a>
                        </td>
                        <td>
                        <volist name="vo['tag']" id="v">
                        <a href="{:U('__MODULE__/Article/showlisttag',array('tagid'=>$v['tagid']))}">{$v['tagname']}</a><br /> 
                        </volist>
                        </td>                                    
                        <td>{$vo.author}</td>
                        <td>{$vo.readnum}</td>
                        <td>{$vo.time|date="Y-m-d H:i;s",###}</td>
                        <td>{$vo.lastmodifytime|date="Y-m-d H:i;s",###}</td>

                        <td><a href="{:U('__CONTROLLER__/modifyarticle',array('id'=>$vo['id']))}">修改</a></td>
                        <td><a href="{:U('__CONTROLLER__/deletearticle',array('id'=>$vo['id']))}" onclick="return confirm('你真的要删除这篇文章吗？');">删除</a></td>
                    </tr>                   
                    </volist>

                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                </tbody>
            </table>
            </notempty>

            <div style="height: 30px;text-align: center;">
                <empty name="articlelistsort">
                    <p>
                        这个分类还没有文章噢，快写篇文章吧~
                    </p>
                </empty>
            </div>

        </div>
    </body>
</html>
