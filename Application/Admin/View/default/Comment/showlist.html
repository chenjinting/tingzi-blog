<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="author" content="陈锦挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>挺 | 后台管理 - 留言列表</title>

    <link href="{$Think.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}admin.js"></script>
    
</head>
<body>
    <div class="page">
        <include file="Public/header" />

        <include file="Public/sidebar" />

        <!-- 用于存储当前导航菜单的URL值，使引入的外部js文件获取到该值，以达到高亮左侧导航栏的效果 -->
        <input type="hidden" id="currenturl" value="__CONTROLLER__/showlist" />
        
        <div class="showlistcomment main">
            
            <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span style="float: left;">当前位置是：留言管理-》留言列表</span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <notempty name="commentlist">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>留言内容</td>
                        <td>文章</td>
                        <td>留言时间</td>
                        <td>留言人</td>
                        <td>留言人站点</td>
                        <td>审核状态</td>
                        <td colspan="2" align="center">操作</td>
                    </tr>
                    
                    <volist name="commentlist" id="vo" key="k">                   
                    <tr id="product1">
                        <td>{$k+$firstRow}</td>
                        <td><a href="/Blog/Detail/index/id/{$vo.articleid}/#{$vo.commentid}" target="_blank">{$vo.commentcontent}</a></td>
                        <td><a href="{:U('__CONTROLLER__/showlistarticle',array('articleid'=>$vo['articleid']))}">{$vo.title}</a></td>
                        <td>{$vo.commenttime|date="Y-m-d H:i;s",###}</td>  
                        <td>{$vo.commentauthor}</td>
                        <td><a href="{$vo.personsite}" target="_blank">{$vo.personsite}</a></td>
                        <td>
                            <if condition="$vo.status eq 0">
                                待审核
                            <else />
                                审核通过
                            </if>
                        </td>
                        <td>
                            <if condition="$vo.status eq 0">
                                <a href="{:U('__CONTROLLER__/reviewcomment',array('commentid'=>$vo['commentid']))}">审核通过</a>
                                <a href="{:U('__CONTROLLER__/deletecomment',array('commentid'=>$vo['commentid']))}">审核不通过</a>
                            <else />
                                <a href="{:U('__CONTROLLER__/deletecomment',array('commentid'=>$vo['commentid']))}" onclick="return confirm('你真的要删除这条留言吗？');">删除</a>
                            </if>
                        </td>
                    </tr>                   
                    </volist>                  

                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                </tbody>
            </table>
            </notempty>

            <div style="height: 30px;text-align: center;">
                <empty name="commentlist">
                    <p>
                        还没有留言噢，快写篇留言吧~
                    </p>
                </empty>
            </div>

        </div>

            <div class="clear"></div>

        </div>


        <include file="Public/footer" />
    </div>

</body>
</html>
