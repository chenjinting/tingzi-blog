<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="author" content="陈锦挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>挺 | 后台管理 - 管理员列表</title>

    <link href="{$Think.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}admin.js"></script>
    
</head>
<body>
    <div class="page">
        <include file="Public/header" />

        <include file="Public/sidebar" />

        <!-- 用于存储当前导航菜单的URL值，使引入的外部js文件获取到该值，以达到高亮左侧导航栏的效果 -->
        <input type="hidden" id="currenturl" value="__CONTROLLER__/showlist" />

        <div class="showlistadmin main">
            
            <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('__CONTROLLER__/addadmin')}">【添加管理员】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>管理员帐号</td>
                        <td colspan="2">操作</td>
                    </tr>

                    <volist name='adminlist' id='admin' empty='还没有管理员噢，快添加管理员吧~'>
                    <tr id="product1">
                        <td>{$i+$firstRow}</td>
                        <td><a href="#">{$admin.username}</a></td>
                        <td><a href="{:U('__CONTROLLER__/editadmin',array('id'=>$admin['id']))}">修改</a></td>
                        <td><a href="{:U('__CONTROLLER__/deleteadmin',array('id'=>$admin['id']))}" onclick="return confirm('你真的要删除这个管理员吗？');">删除</a></td>
                    </tr>
                    </volist>

                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$page}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

            <div class="clear"></div>

        </div>


        <include file="Public/footer" />
    </div>

</body>
</html>
