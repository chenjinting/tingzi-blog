<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="author" content="陈锦挺，253018164@qq.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /> <!-- 禁止百度转码 -->

    <title>挺 | 后台管理 - 添加标签</title>

    <link href="{$Think.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}admin.js"></script>
    
</head>
<body>
    <div class="page">
        <include file="Public/header" />

        <include file="Public/sidebar" />

        <!-- 用于存储当前导航菜单的URL值，使引入的外部js文件获取到该值，以达到高亮左侧导航栏的效果 -->
        <input type="hidden" id="currenturl" value="__CONTROLLER__/showlist" />

        <div class="addtag main">
            <h1>正在新增标签...</h1>

            <div class="cancel-area">
                <a class="publish-cancel" href="{:U('__CONTROLLER__/showlist')}">取消新增</a>
            </div>

            <div class="addmodify-sorttag">
                <form action="{:U('__CONTROLLER__/addtag')}" method="post" enctype="multipart/form-data">
                    <p class="addmodify-srottag-input">
                        <span class="sorttag-name">标签名称</span>
                        <input class="sorttag-input" type="text" name="tagname" placeholder="填写一个标签名称" />
                    </p>
                    <p class="sorttag-submit">
                        <button type="submit" class="publish-submit">确定</button>
                    </p>
                </form>
            </div>

            <div class="clear"></div>

        </div>


        <include file="Public/footer" />
    </div>

</body>
</html>
